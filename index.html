<!DOCTYPE html>
<html>
<head>
  <title>GitHub Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 20px;

    .wrapper {

      padding: 0 20px;
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0366d6;

      margin-top: 10px;

    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .section h3 {

    }
    .section p {
      margin-top: 5px;
    }
    .project {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      background-color: #f6f8fa;

      margin: 0;

    .education {

      padding: 10px;

      color: #0366d6;

      background-color: #f6f8fa;
    }
    .certificate h3 {
      margin: 0;
      color: #0366d6;
    }
    .extracurricular {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      background-color: #f6f8fa;
    }
    .extracurricular h3 {
      margin: 0;
      color: #0366d6;
    }
    .github-fork-ribbon {
      color: #fff;
      background-color: #0366d6;
    }
    .github-fork-ribbon:before, .github-fork-ribbon:after {
      background-color: #0366d6;
    }
  </style>
</head>
